apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-build-deployment
  namespace: fhir
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ci-build
  template:
    metadata:
      labels:
        run: ci-build
      namespace: fhir
    spec:
      containers:
      - env:
        - name: BUILD_NUMBER
          value: "1"
        - name: AUTOCLEAN_EXEMPTION_REGEX
          value: ./\(HL7\|FHIR\|IHE\)/[^/]*/branches/\(main\|master\)
        - name: SSH_AUTHORIZED_KEY
          valueFrom:
            configMapKeyRef:
              key: ssh_authorized_key
              name: ci-build-config
        image: gcr.io/fhir-org-starter-project/ci-build
        imagePullPolicy: Always
        name: ci-build
        volumeMounts:
        - mountPath: /home/fhir_upload/uploading
          name: fhir-ci-build-disk
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-conf-volume
          subPath: nginx.conf
        - mountPath: /etc/nginx/sites-enabled/default
          name: nginx-conf-volume
          subPath: sites-enabled.conf
      - image: nginx
        imagePullPolicy: Always
        name: nginx
        volumeMounts:
        - mountPath: /etc/ssl
          name: ssl-certs
        - mountPath: /var/www
          name: fhir-ci-build-disk
          subPath: www
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-conf-volume
          subPath: nginx.conf
        - mountPath: /etc/nginx/sites-enabled/default
          name: nginx-conf-volume
          subPath: sites-enabled.conf
        - mountPath: /etc/nginx/volume
          name: nginx-conf-volume
      - image: caddy:2.6
        name: caddy
        volumeMounts:
        - name: fhir-ci-build-disk
          mountPath: /var/www
          subPath: www
        - name: caddy-conf-volume
          mountPath: /etc/caddy/Caddyfile
          subPath: Caddyfile
      initContainers:
      - command:
        - sh
        - -c
        - mkdir -p /disk/www && chmod a+rwx /disk /disk/www
        image: ubuntu:16.04
        imagePullPolicy: IfNotPresent
        name: permissions
        volumeMounts:
        - mountPath: /disk
          name: fhir-ci-build-disk
        - mountPath: /conf
          name: nginx-conf-volume
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
      - gcePersistentDisk:
          fsType: ext4
          pdName: fhir-ci-build-disk
        name: fhir-ci-build-disk
      - configMap:
          defaultMode: 420
          name: ci-build-config
        name: nginx-conf-volume
      - configMap:
          defaultMode: 420
          name: caddy-conf-volume
        name: caddy-conf-volume
      - name: ssl-certs
        secret:
          defaultMode: 256
          secretName: fhir-org-ssl-keys
