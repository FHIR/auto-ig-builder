apiVersion: apps/v1
kind: Deployment
metadata:
  name: ci-build-deployment
  namespace: fhir
spec:
  replicas: 1
  selector:
    matchLabels:
      run: ci-build
  template:
    metadata:
      labels:
        run: ci-build
      namespace: fhir
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-spot
                operator: NotIn
                values:
                - "true"
      containers:
      - env:
        - name: BUILD_NUMBER
          value: "1"
        - name: AUTOCLEAN_EXEMPTION_REGEX
          value: ./\(HL7\|FHIR\|IHE\)/[^/]*/branches/\(main\|master\)
        - name: SSH_AUTHORIZED_KEY
          valueFrom:
            configMapKeyRef:
              key: ssh_authorized_key
              name: ci-build-config
        image: gcr.io/fhir-org-starter-project/ci-build
        imagePullPolicy: Always
        name: ci-build
        volumeMounts:
        - mountPath: /home/fhir_upload/uploading
          name: fhir-ci-build-disk
      - image: caddy:2.6
        name: caddy
        volumeMounts:
        - name: fhir-ci-build-disk
          mountPath: /var/www
          subPath: www
        - name: caddy-cert-disk
          mountPath: /data
        - name: caddy-conf-volume
          mountPath: /etc/caddy/Caddyfile
          subPath: Caddyfile
      initContainers:
      - command:
        - sh
        - -c
        - mkdir -p /disk/www && chmod a+rwx /disk /disk/www
        image: ubuntu:16.04
        imagePullPolicy: IfNotPresent
        name: permissions
        volumeMounts:
        - mountPath: /disk
          name: fhir-ci-build-disk
      restartPolicy: Always
      terminationGracePeriodSeconds: 10
      volumes:
      - gcePersistentDisk:
          fsType: ext4
          pdName: caddy-cert-disk
        name: caddy-cert-disk
      - gcePersistentDisk:
          fsType: ext4
          pdName: fhir-ci-build-disk
        name: fhir-ci-build-disk
      - configMap:
          defaultMode: 420
          name: caddy-conf-volume
        name: caddy-conf-volume
