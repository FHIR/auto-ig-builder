kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: fhir-ig-builder
nodes:
- role: control-plane
  kubeadmConfigPatches:
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  - containerPort: 5000
    hostPort: 5000
    protocol: TCP
  extraMounts:
  - hostPath: /tmp/fhir-data
    containerPath: /mnt/data
- role: worker
  extraMounts:
  - hostPath: /tmp/fhir-data
    containerPath: /mnt/data